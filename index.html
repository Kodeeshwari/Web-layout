<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Responsive layout practice </title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="home">
        <div class="navigation">

    <div class="about">

        </div>
        <div class="about-content">
            <div class="icon"></div>
            <div class="title"></div>
            <div class="sub-title"></div>
            <div class="logo-container">
                <div class="logo-content">
                    <div class="logo-title"></div>
                    <div class="logo-desc"></div>
                </div>
                <div class="logo-png">
                    <div class="big-logo"></div>
                </div>
            </div>
            <div class="hor-line"></div>
            <div class="our-all">
                <div class="our-philosophy">
                    <div class="our-icon"></div>
                    <div class="our-title"></div>
                    <div class="our-desc"></div>
                </div>
                <div class="our-mission">
                    <div class="our-icon"></div>
                    <div class="our-title"></div>
                    <div class="our-desc"></div>
                </div>
                <div class="our-approach">
                    <div class="our-icon"></div>
                    <div class="our-title"></div>
                    <div class="our-desc"></div>
                </div>
            </div>
            <div class="hor-line"></div>
            <div class="logo-container">
                <div class="logo-png">
                    <div class="big-logo" style="margin-left: 50px"></div>
                </div>
                <div class="logo-content">
                    <div class="logo-title"></div>
                    <div class="logo-desc"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="process">
        <div class="process-content">
            <div class="icon"></div>
            <div class="title"></div>
            <div class="sub-title"></div>
            <div class="img-container">
                <div class="img-png">
                    <div class="big-img"></div>
                </div>
                <div class="img-content">
                    <div class="img-desc1"></div>
                    <div class="img-desc2"></div>
                </div>
            </div>
            <div class="hor-line"></div>
            
            <div class="img-container">
                <div class="img-content">
                    <div class="img-desc1"></div>
                    <div class="img-desc2"></div>
                </div>
                <div class="img-png">
                    <div class="big-img"></div>
                </div>
            </div>
        </div>
        <div class="process-title">
            <div class="procss"></div>
        </div>
    </div>
    
    <div class="services">
        <div class="title-container">
            <div class="service"></div>
        </div>
        <div class="service-content">
            <div class="icon"></div>
            <div class="title"></div>
            <div class="sub-title"></div>
            <div class="category">
                <div class="graphic">
                    <div class="category-icon"></div>
                    <div class="category-title"></div>
                    <div class="category-desc"></div>
                </div>
                <div class="web">
                    <div class="category-icon"></div>
                    <div class="category-title"></div>
                    <div class="category-desc"></div>
                </div>
                <div class="application">
                    <div class="category-icon"></div>
                    <div class="category-title"></div>
                    <div class="category-desc"></div>
                </div>  
            </div>
            
             <div class="category">
                <div class="graphic">
                    <div class="category-icon"></div>
                    <div class="category-title"></div>
                    <div class="category-desc"></div>
                </div>
                <div class="web">
                    <div class="category-icon"></div>
                    <div class="category-title"></div>
                    <div class="category-desc"></div>
                </div>
                <div class="application">
                    <div class="category-icon"></div>
                    <div class="category-title"></div>
                    <div class="category-desc"></div>
                </div>  
            </div>
        </div>
    </div>
    
    <div class="work">
        <div class="work-content">    
            <div class="work-container">
                <div class="work1">
                </div>
                <div class="work2">
                </div>
            </div>
            <div class="work3"></div>
            
            <div class="work-container2">
                <div class="vertical-work">
                <div class="work4"></div>
                <div class="work5"></div>
                </div>
                <div class="long"></div>
            </div>
        </div>
        <div class="process-title">
            <div class="procss"></div>
        </div>
    </div>
    
    <div class="form-data">
       <div class="icon"></div>
       <div class="title"></div>
       <div class="sub-title"></div> 
       <div class="uname">
          <div class="name">
           <div class="fname"></div>
           <div class="lname"></div>
           </div>
       </div>
       <div class="msg"></div>
       <div class="subbtn"></div>
